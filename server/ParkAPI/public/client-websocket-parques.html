<script> 
function validatecampo() {
  const inpObj = document.getElementById("status");
  if (!inpObj.checkValidity()) {
    document.getElementById("demo").innerHTML = inpObj.validationMessage;
  } else {
    document.getElementById("demo").innerHTML = "Input OK";
  } 
} 

function validatecampo2() {
  const inpObj = document.getElementById("Numero_parque");
  if (!inpObj.checkValidity()) {
    document.getElementById("demo").innerHTML = inpObj.validationMessage;
  } else {
    document.getElementById("demo").innerHTML = "Input OK";
  } 
} 




   function getdata(){

    fetch('http://localhost:5010/pe/parques')
  .then(response => response.json())
  .then(data => buildTable(data));

   }

	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].Numero_parque}</td>
							<td>${data[i].Numero_lugares_normais}</td>
							
					  </tr>`
			table.innerHTML += row

		}
	}

</script>
