<script>

    function getdata(){

        fetch('http://localhost:5010/pe/parques')
            .then(response => response.json())
            .then(data => buildTable(data));


    }


    function buildTable(data){
        var table = document.getElementById('myTable')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                                 <td>${data[i].Numero_parque}</td>
                                 <td>${data[i].Total_lugares}</td>
                                 <td>${data[i].Lugares_disponiveis}</td>
                                 <td>${data[i].status}</td>
                                 
                           </tr>`
            table.innerHTML += row


        }
    }

    function getPrecario(){

        fetch('http://localhost:5010/precario/obterPrecos')
            .then(response => response.json())
            .then(data => buildTablePrecario(data));


    }

    function buildTablePrecario(data){
        var table = document.getElementById('tabelaPrecario')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                                 <td>${data[i].Tempo}</td>
                                 <td>${data[i].precoMinutos}</td>
                           </tr>`
            table.innerHTML += row


        }
    }

    function getdatativos(){

        fetch('http://localhost:5010/pe/ativos')
            .then(response => response.json())
            .then(data => buildTable2(data));


    }


    function buildTable2(data){
        var table = document.getElementById('tabelasstatus')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                             <td>${data[i].Numero_parque}</td>
                             <td>${data[i].status}</td>
                             
                       </tr>`
            table.innerHTML += row


        }
    }

    function getentradas(){

        fetch(' http://localhost:5010/eecs/entrada')
            .then(response => response.json())
            .then(data => buildTable3(data));


    }

    function getsaidas(){

        fetch(' http://localhost:5010/eecs/saida')
            .then(response => response.json())
            .then(data => buildTable4(data));


    }


    function buildTable3(data){
        var table = document.getElementById('tabelaentradas')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                            <td>${data[i].Nparque}</td>
                             <td>${data[i].matricula}</td>
                             
                             <td>${data[i].Created_date}</td>


                       </tr>`
            table.innerHTML += row


        }
    }

    function buildTable4(data){
        var table = document.getElementById('tabelasaidas')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                             <td>${data[i].matriculaSaidas}</td>
                             <td>${data[i].nParqueSaida}</td>
                             <td>${data[i].Created_date}</td>
                       </tr>`
            table.innerHTML += row


        }
    }







</script>

<script>
    function filtertable() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
